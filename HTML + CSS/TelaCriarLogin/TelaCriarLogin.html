<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="TelaCriarLogin.css">
        <title>Criar Conta</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

    </head>
    <body>
        <header>
        </header>
        <main>
            <div class="telaPrincipal">
                <div class="bordaEsquerda">
                    <h2>Seja<br>
                        Bem<br>
                        Vindo.
                    </h2>

                    <br>
                    <div class="texto1">
                        <p>Faça seu<br>
                            cadastro.
                        </p>
                    </div>

                    <br><br>

                    <div class="texto2">
                        <p>Já tem uma conta?</p>
                    </div>
                    <br>

                    <button><a href="TelaLogin.html">Entrar</a></button>
                </div>
                
                <div class="bordaDireita">
                    <div class="HeaderImprovisado">
                        <p>INFORMAÇÕES <br></p>
                    </div>

                    <div class="linha">
                        <p>pessoais</p>
                    </div>

                    <fieldset>
                        
                        <div class="campo1">
                            <label>Nome *<br><input type="text"></label>
                            <br>
                            <label>Cpf *<br><input type="text"></label>
                            <br>
                            <label>Telefone *<br><input type="text"></label>
                            <br>
                            <label>Email *<br><input type="text"></label>
                            <br>
                        </div>

                        <div class="campo2">
                            <div class="campoText">
                                <label>Criar senha *<br><input type="text"></label>
                                <br>
                                <label>Confirmar *<br><input type="text"></label>
                                <br>
                            </div>
                            <div class="opcoes">
                                <p>Gênero</p>
                                <label><input type="radio" name="" id="">Feminino</label>
                                <label><input type="radio" name="" id="">Masculino</label>
                                <p>tipo de usuário</p>
                                <label><input type="radio" name="" id="">Passageiro</label>
                                <label><input type="radio" name="" id="">Motorista</label>
                                <br><br>
                            </div>                            
                        </div>
                    </fieldset>

                    <button class="botoes"><a href="/Projeto-Moto-F-cil---Web/HTML + CSS/TelaLogin/TelaLogin.html">Criar Conta</a></button>
                    <p class="textoBordaDireita">*Ao clicar nesse botão você concorda com os termos e políticas deste site.</p>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; Todos os direitos reservados</p> 
        </footer>
    </body>
</html>
